_schema-version: "3.2"
ID: zdms_rex
description: Reuse DMS UI
version: 0.0.1
modules:
- name: zdms_rex-router
  type: approuter.nodejs
  path: router
  requires:
  - name: zdms_rex-html5-repo-runtime
  - name: zdms_rex-uaa
  - name: zdms_rex-destination-service
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  - name: Document_Management    
    properties:
      destinations: "[{\"name\": \"sdibackend\", \"url\": \"https://api-sdm-di.cfapps.eu12.hana.ondemand.com\", \"forwardAuthToken\": true}]"
  parameters:
    disk-quota: 256M
    memory: 256M
- name: zdms_rex-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: zdms_rex-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - ui5.zip
      name: ui5
      target-path: resources/
- name: ui5
  type: html5
  path: ui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Document_Management
  type: org.cloudfoundry.managed-service
  parameters:
    service: sdm
    service-plan: free
- name: zdms_rex-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: zdms_rex-${space-guid}
    service: xsuaa
    service-plan: application
- name: zdms_rex-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: zdms_rex-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: zdms_rex-destination-service
    service-plan: lite
- name: zdms_rex-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zdms_rex-html5-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
